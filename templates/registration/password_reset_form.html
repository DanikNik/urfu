{% extends "registration/base.html" %}

{% block registration %}

<form action="" method="post">
    {% csrf_token %}
    <div class="field">
        <label  class="label" for="id_email">Enter your email to recover your password:</label>
        <div class="control has-icons-left">
            <input class="input" id="id_email" maxlength="254" name="email" required type="email">
            <span class="icon is-small is-left">
                <i class="far fa-envelope"></i>
            </span>
            {% if form.email.errors %}
                <p class="help is-danger">{{ form.email.errors }}</p>
            {% endif %}
    </div>
</div>
    <input class="button is-primary" type="submit" class="btn btn-default btn-lg" value="Reset password" />
</form>

{% endblock %}
