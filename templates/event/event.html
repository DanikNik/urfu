{%extends "base_generic.html"%}

{%block title%} Event {%endblock title%}

{%block content%}
<h1>{{event_title}}</h1>
{% if user_list %}
    <ul>
        {% for user in user_list%}
            <li><a href="/account/{{user.id}}">{{user.name}} {{user.surname}}</a></li>
        {% endfor %}
    </ul>
    {%else%}
        <p>No users</p>
{%endif%}

{%endblock content%}
