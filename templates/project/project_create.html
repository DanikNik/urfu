{% extends "project/base.html" %}

{% block project %}

    <h1>UserID: {{request.user.id}}</h1>

<h3>Add new Project</h3>
    <form action="" method="post">
      {% csrf_token %}
{#      {{ form.as_p }}#}

        <div class="field">
            <label class="label" for="id_title">Title:</label>
            <input class="input" type="text" name="title" maxlength="200" required="" id="id_title">
        </div>
        <div class="field">
            <label class="label" for="id_description">Description:</label>
            <textarea class="textarea" name="description" cols="40" rows="5" id="id_description"></textarea>
        </div>
<div class="field">
    <label class="label" for="id_icon">Icon:</label>
    <div class="file">
  <label class="file-label">
       <input class="file-input" type="file" name="icon" accept="image/*" id="id_icon">
    <span class="file-cta">
      <span class="file-icon">
        <i class="fas fa-upload"></i>
      </span>
      <span class="file-label">
        Choose a fileâ€¦
      </span>
    </span>
  </label>
</div>

</div>
<div class="field">
    <label class="label" for="id_start_time">Start time:</label>
    <input class="input" type="date" name="start_time" id="id_start_time">
</div>
<div class="field">
    <label class="label" for="id_end_time">End time:</label>
    <input class="input" type="date" name="end_time" id="id_end_time">
</div>
<div class="field">
    <input class="is-checkradio" type="checkbox" name="is_visible" value="0" id="id_is_visible" checked="">
    <label for="id_is_visible"> Is visible</label>
</div>

<div class="field">
  <div class="control">
     <button class="button is-primary" type="submit">ADD PROJECT</button>
  </div>
</div>

    </form>

{%endblock%}
