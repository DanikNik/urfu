<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EVENT {{event_title}}</title>
</head>
<body>
{% if user_list %}
    <ul>
        {% for user in user_list%}
            <li><a href="/account/{{user.id}}">{{user.name}} {{user.surname}}</a></li>
        {% endfor %}
    </ul>
    {%else%}
        <p>No users</p>
{%endif%}
</body>
</html>
