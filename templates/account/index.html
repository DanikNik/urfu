{%extends "base_generic.html"%}

{%block title%} User {%endblock title%}

{%block content%}
{% if person_list %}
    <ul>
    {% for person in person_list %}
        <li><a href="/account/{{person.id}}">{{ person.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No people are available.</p>
{% endif %}
{%endblock content%}
